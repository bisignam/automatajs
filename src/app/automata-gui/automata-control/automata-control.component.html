<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <button
        mat-fab
        color="primary"
        aria-label="Clear values"
        (click)="clearGrid()"
      >
        <mat-icon>clear_presentation</mat-icon>
      </button>
    </div>
    <div class="col-sm">
      <button
        mat-fab
        color="primary"
        aria-label="Start the automata"
        (click)="playAutomata()"
      >
        <mat-icon>play_arrow</mat-icon>
      </button>
    </div>
    <div class="col-sm">
      <button
        mat-fab
        color="primary"
        aria-label="Stop the automata"
        (click)="stopAutomata()"
      >
        <mat-icon>stop</mat-icon>
      </button>
    </div>
  </div>
</div>
