<ng-container *ngIf="!isMobileLayout; else mobileTransport">
  <div class="transport-bar transport-bar--desktop">
    <div class="transport-bar__controls">
      <button
        type="button"
        class="transport-button transport-button--primary"
        [ngClass]="playButtonClass"
        (click)="onTogglePlay()"
      >
        <lucide-icon [name]="isRunning ? 'pause' : 'play'"></lucide-icon>
        <span>{{ isRunning ? 'Pause' : 'Play' }}</span>
      </button>
      <button type="button" class="transport-button" (click)="step.emit()" [disabled]="status === 'running'">
        <lucide-icon name="step-forward"></lucide-icon>
        <span>Step</span>
      </button>
      <button type="button" class="transport-button" (click)="reset.emit()">
        <lucide-icon name="rotate-ccw"></lucide-icon>
        <span>Reset</span>
      </button>
    </div>

    <div class="transport-bar__speed">
      <div class="transport-bar__speed-label">
        <lucide-icon name="gauge"></lucide-icon>
        <div class="transport-bar__speed-meta">
          <span>Speed</span>
          <small>{{ speed }} fps</small>
        </div>
      </div>
      <input
        type="range"
        min="5"
        max="120"
        step="5"
        [value]="speed"
        (input)="onSpeedInput($event)"
      />
      <span class="transport-bar__fps-pill">{{ speed }} FPS</span>
    </div>
  </div>
</ng-container>

<ng-template #collapsedMobile>
  <div class="transport-bar transport-bar--mobile transport-bar--mobile-collapsed">
    <button
      type="button"
      class="transport-icon-button transport-icon-button--primary"
      aria-label="Expand transport controls"
      (click)="collapseToggle.emit()"
    >
      <lucide-icon name="chevron-up"></lucide-icon>
    </button>
    <button
      type="button"
      class="transport-icon-button"
      aria-label="Open advanced controls"
      (click)="settingsToggle.emit()"
    >
      <lucide-icon name="settings"></lucide-icon>
    </button>
  </div>
</ng-template>

<ng-template #mobileTransport>
  <ng-container *ngIf="!mobileCollapsed; else collapsedMobile">
    <div class="transport-bar transport-bar--mobile">
      <div class="transport-mobile__cluster">
        <button
          type="button"
        class="transport-icon-button transport-icon-button--primary"
        [ngClass]="playButtonClass"
        (click)="onTogglePlay()"
        [attr.aria-label]="isRunning ? 'Pause simulation' : 'Play simulation'"
      >
        <lucide-icon [name]="isRunning ? 'pause' : 'play'"></lucide-icon>
      </button>
        <button
          type="button"
          class="transport-icon-button"
        (click)="step.emit()"
        [disabled]="status === 'running'"
        aria-label="Step once"
      >
        <lucide-icon name="step-forward"></lucide-icon>
      </button>
        <button
          type="button"
          class="transport-icon-button"
        (click)="reset.emit()"
        aria-label="Reset grid"
      >
        <lucide-icon name="rotate-ccw"></lucide-icon>
      </button>
      </div>
      <div class="transport-mobile__speed">
        <lucide-icon name="gauge"></lucide-icon>
        <input
          type="range"
          min="5"
          max="120"
          step="5"
          [value]="speed"
          (input)="onSpeedInput($event)"
          aria-label="Adjust playback speed"
        />
        <span class="transport-mobile__speed-value">{{ speed }} fps</span>
      </div>
      <div class="transport-mobile__cluster transport-mobile__cluster--actions">
        <button
          type="button"
          class="transport-icon-button"
          aria-label="Open advanced controls"
          (click)="settingsToggle.emit()"
        >
          <lucide-icon name="settings"></lucide-icon>
        </button>
        <button
          type="button"
          class="transport-icon-button"
          aria-label="Collapse controls"
          (click)="collapseToggle.emit()"
        >
          <lucide-icon name="chevron-down"></lucide-icon>
        </button>
      </div>
    </div>
  </ng-container>
</ng-template>
