<div class="auto-color-picker">
  <div class="auto-color-picker__header" *ngIf="label">
    <span class="auto-color-picker__label">{{ label }}</span>
    <span class="auto-color-picker__swatch" [style.background]="color"></span>
  </div>
  <div class="auto-color-picker__body">
    <hex-color-picker
      #hexPicker
      class="auto-color-picker__widget"
      [color]="color"
      (color-changed)="onColorChanged($event)"
    ></hex-color-picker>
  </div>
</div>
