<div class="row">
  <div class="icon col-sm-2">
    <mat-icon [inline]="true">speed</mat-icon>
  </div>
  <div class="col-sm-10">
    <mat-slider
      class="fpsCapSlider"
      [max]="120"
      [min]="10"
      [step]="5"
      [thumbLabel]="true"
      [tickInterval]="5"
      [(ngModel)]="fpsCap"
      [vertical]="false"
    >
    </mat-slider>
  </div>
</div>
