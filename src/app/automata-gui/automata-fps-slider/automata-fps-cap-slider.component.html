<div class="slider-field">
  <div class="slider-field__label">
    <lucide-icon name="gauge" size="16"></lucide-icon>
    <div class="label-text">
      <span>Frame cap</span>
      <small>{{ fpsCap }} fps</small>
    </div>
  </div>
  <input
    type="range"
    class="fpsCapSlider"
    min="10"
    max="120"
    step="5"
    [value]="fpsCap"
    (input)="fpsCap = $any($event.target).valueAsNumber"
  />
</div>
