<div class="row">
  <div class="icon col-sm-2">
    <mat-icon>speed</mat-icon>
  </div>
  <div class="col-sm-10">
    <input
      type="range"
      class="fpsCapSlider"
      min="10"
      max="120"
      step="5"
      [value]="fpsCap"
      (input)="fpsCap = $any($event.target).valueAsNumber"
    />
  </div>
</div>
